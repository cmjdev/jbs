<!DOCTYPE html>
<html>
<title>Jones' Barber Shop</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<style>
  body {
    background-color:#1f1f1f;
  }
  .bgimg {
    background-image: url('/jbs/img/bg.jpg');
    min-height: 100vh;
    background-position: left;
    background-size: cover;

  }
</style>

<body>


  <div class="bgimg w3-display-container w3-text-white"></div>

  <div class="w3-display-middle">
    <img src="/jbs/img/jbs.png" style="width:100%">
    <div class="w3-container-padding w3-center w3-text-white">
      <a href="https://salonlofts.com/chad_jones/schedule"><h1 class="w3-button w3-border">BOOK NOW</h1></a>

    </div>

  </div>
  <div class="w3-container w3-content w3-padding-32 w3-text-white" style="max-width:800px" id="CONTACT">
    <h2 class="w3-wide w3-center">CONTACT</h2>
    <p class="w3-opacity w3-center"><i>Get in touch!</i></p>
    <div class="w3-row w3-padding-32">
      <div class="w3-col m6 w3-large w3-margin-bottom">
        <i class="fa fa-map-marker" style="width:30px"></i> <br>
        801 Loews Blvd<br>
        Suite C<br>
        Greenwood IN, 46143<br><br>
        <i class="fa fa-phone" style="width:30px"></i> Phone: +1 (317) 331-4261<br>
        <i class="fa fa-envelope" style="width:30px"> </i> Email: <a href="mailto:jonesbarbershop@icloud.com">jonesbarbershop@icloud.com</a><br>
      </div>
      <div class="w3-col m6">
        <form action="https://formspree.io/cmj.317@gmail.com" method="POST">
          <div class="w3-row-padding" style="margin:0 -16px 8px -16px">
            <div class="w3-half">
              <input class="w3-input w3-border" type="text" placeholder="Name" required name="Name">
            </div>
            <div class="w3-half">
              <input class="w3-input w3-border" type="text" placeholder="Email" required name="Email">
            </div>
          </div>
          <input class="w3-input w3-border" type="text" placeholder="Message" required name="Message">
          <button class="w3-button w3-border w3-section w3-right" type="submit">SEND</button>
        </form>
      </div>
    </div>
  </div>

  <script>
    // Used to toggle the menu on small screens when clicking on the menu button
    function myFunction() {
      var x = document.getElementById("navBar");
      if (x.className.indexOf("w3-show") == -1) {
        x.className += " w3-show";
      } else {
        x.className = x.className.replace(" w3-show", "");
      }
    }
  </script>

</body>

</html>
